<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Document</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <section id="produtos-carrinho" >
    </section>

  </section>
  <header class="flex bg-indigo-900 p-2 justify-between z-10 " >

    <img class="h-16" src="./assets/logo/hashtag.svg" alt="logo-magazine">

    <div class="text-slate-200 flex gap-2 items-end mx-2 ">

      <button id="abrir-carrinho" ><i class="fa-solid fa-cart-shopping"></i></button>
      <button><i class="fa-solid fa-person"></i></button>

    </div>
    
  </header>

  <main>

  </main>
